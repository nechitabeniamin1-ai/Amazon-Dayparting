<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AmzOptima PPC Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              brand: {
                50: '#f0f9ff',
                100: '#e0f2fe',
                500: '#0ea5e9',
                600: '#0284c7',
                700: '#0369a1',
                900: '#0c4a6e',
              }
            }
          }
        }
      }
    </script>
    <style>
      /* Custom scrollbar for better aesthetics */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #f1f5f9;
      }
      ::-webkit-scrollbar-thumb {
        background: #cbd5e1;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #94a3b8;
      }

      /* Print Styles */
      @media print {
        @page { size: auto;  margin: 0mm; }
        body { margin: 1cm; background-color: white; color: black; }
        #root { width: 100%; }
        
        /* Hide sidebar and non-report elements */
        .no-print, aside, header {
          display: none !important;
        }
        
        /* Reset layout for print */
        main {
          margin-left: 0 !important;
          padding: 0 !important;
        }

        /* Ensure charts print clearly */
        .recharts-wrapper {
            margin: 0 auto;
        }
        
        /* Force background colors for graphs */
        * {
          -webkit-print-color-adjust: exact !important;
          print-color-adjust: exact !important;
        }
      }
    </style>
